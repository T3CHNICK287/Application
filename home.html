<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Collge Application</h1>
        <div class="form">
            <button class="button" onclick="showLoginForm()">Login</button>
            <button class="button" onclick="showSignupForm()">Signup</button>
        </div>
    </div>

    <div class="login-form" id="loginForm" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" id="loginUsername">
            <input type="password" placeholder="Password" id="loginPassword">
            <button class="button" onclick="submitLogin()">Login</button>
        </form>
    </div>

    <div class="signup-form" id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" placeholder="Email" id="signupEmail">
            <input type="password" placeholder="Password" id="signupPassword">
            <input type="password" placeholder="Confirm Password" id="confirmPassword">
            <button class="button" onclick="submitSignup()">Signup</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
